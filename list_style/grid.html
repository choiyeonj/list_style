<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_list</title>

    <link rel="stylesheet" href="./css/grid_style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

</head>
<body>
    <header class="header">
        <div class="ui">
            <div class="wifi">
                <ul>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="far fa-circle"></i></li>
                </ul>
                <p>EI</p>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="time">15:26</div>
            <div class="battery">
                <ul>
                    <li class="gray"><i class="fas fa-moon"></i></li>
                    <li class="gray"><i class="fab fa-bluetooth-b"></i></li>
                    <li>50%</li>
                    <li><i class="fas fa-battery-half"></i></li>
                </ul>
            </div>
        </div><!-- ui -->

        <div class="title">
            <a href="#!"><i class="fas fa-chevron-left"></i>Back</a>
            <h2>Album</h2>
        </div><!-- title -->

        <div class="search">
            <input type="search" id="search_box" placeholder="Search">
        </div><!-- search -->
    </header><!-- header -->

    <section class="album">
        <div class="album_container">
            <span>Today<i class="fas fa-chevron-right"></i></span>
            <div class="album_list">
                <img src="./grid image/image1.jpg" alt="image1">
                <img src="./grid image/image2.jpg" alt="image2">
                <img src="./grid image/image3.jpg" alt="image3">
                <img src="./grid image/image4.jpg" alt="image4">
                <img src="./grid image/image5.jpg" alt="image5">
                <img src="./grid image/image6.jpg" alt="image6">
                <img src="./grid image/image7.jpg" alt="image7">
                <img src="./grid image/image8.jpg" alt="image8">
                <img src="./grid image/image9.jpg" alt="image9">
            </div>
        </div>
        <div class="album_container">
            <span>12/23<i class="fas fa-chevron-right"></i></span>
            <div class="album_list">
                <img src="./grid image/image10.jpg" alt="image10">
                <img src="./grid image/image11.jpg" alt="image11">
                <img src="./grid image/image12.jpg" alt="image12">
                <img src="./grid image/image13.jpg" alt="image13">
                <img src="./grid image/image14.jpg" alt="image14">
                <img src="./grid image/image15.jpg" alt="image15">
                <img src="./grid image/image16.jpg" alt="image16">
                <img src="./grid image/image17.jpg" alt="image17">
                <img src="./grid image/image18.jpg" alt="image18">
            </div>
        </div>
    </section><!-- album -->
    
    <footer class="footer">
        <a href="#!"><i class="fas fa-download"></i></a>
        <a href="#!"><i class="fas fa-share-square"></i></a>
        <a href="#!"><i class="fas fa-trash-alt"></i></a>
        <a href="#!"><i class="fas fa-share"></i></a>
    </footer>

    </div>
</body>
</html>
